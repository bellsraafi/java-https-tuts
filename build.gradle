plugins {
    id 'java'
}

group 'httpstuts'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.json:json:20180813'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
